<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        h2 {
            margin-bottom: 10px;
        }
        /* Style for filter form */
        .filter-form {
            margin-bottom: 20px;
        }
        .filter-form input[type="text"],
        .filter-form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .filter-form input[type="submit"] {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Filter form -->
        <form class="filter-form" action="/scrape" method="GET">
            <label for="min_price">Min Price:</label>
            <input type="text" id="min_price" name="min_price">
            <label for="max_price">Max Price:</label>
            <input type="text" id="max_price" name="max_price">
            <label for="min_area">Min Area:</label>
            <input type="text" id="min_area" name="min_area">
            <label for="max_area">Max Area:</label>
            <input type="text" id="max_area" name="max_area">
            <label for="min_rooms">Min Rooms:</label>
            <input type="text" id="min_rooms" name="min_rooms">
            <label for="max_rooms">Max Rooms:</label>
            <input type="text" id="max_rooms" name="max_rooms">
            <label for="rynek">Market:</label>
            <select id="rynek" name="rynek">
                <option value="">Dowolny</option>
                <option value="pierwotny">Pierwotny</option>
                <option value="wtórny">Wtórny</option>
            </select>
            <input type="submit" value="Apply Filters">
        </form>

        <!-- Results -->
        {% for result in results %}
        <div class="box">
            <h2><a href="{{ result['Link do danych'] }}">{{ result['Link do danych'] }}</a></h2>
            <table>
                <tr>
                    <th colspan="2">Dane nieruchomości:</th>
                </tr>
                {% for key, value in result['Dane nieruchomości'].items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <th colspan="2">Dane kontaktowe:</th>
                </tr>
                {% for key, value in result['Dane kontaktowe'].items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endfor %}
    </div>
</body>
</html>
